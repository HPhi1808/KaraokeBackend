<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Karaoke</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-box {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .btn-login {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <div class="login-header">
        <h3>Karaoke Admin</h3>
        <p>Đăng nhập để quản trị</p>
      </div>
      <div class="p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email hoặc Username</label>
            <input type="text" class="form-control" id="identifier" required />
          </div>
          <div class="mb-4">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-login w-100 py-3">
            Đăng nhập
          </button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      msg.innerHTML = '<div class="spinner-border text-primary"></div> Đang đăng nhập...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, password })
        });

        const data = await res.json();

        if (data.status === 'success' && (data.user.role === 'admin' || data.user.role === 'own')) {
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);
          localStorage.setItem('admin_name', data.user.full_name || data.user.username || 'Owner');

          window.location.href = '/admin/base.html';
        } else if (data.status === 'success') {
          msg.innerHTML = '<div class="alert alert-danger mt-3">Tài khoản này không có quyền quản trị!</div>';
        } else {
          msg.innerHTML = `<div class="alert alert-danger mt-3">${data.message || 'Sai thông tin đăng nhập'}</div>`;
        }
      } catch (err) {
        msg.innerHTML = '<div class="alert alert-danger mt-3">Lỗi kết nối server</div>';
      }
    });
  </script>
</body>

</html>
