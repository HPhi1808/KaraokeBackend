<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Karaoke</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-box {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .btn-login {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <div class="login-header">
        <h3><i class="bi bi-music-note-list"></i> Karaoke Admin</h3>
        <p class="mb-0">Đăng nhập hệ thống quản trị</p>
      </div>
      <div class="p-4">
        <form id="loginForm" autocomplete="off">
          <div class="mb-3">
            <label class="form-label fw-bold">Email hoặc Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="identifier" placeholder="Nhập tài khoản" required autocomplete="off" />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Mật khẩu</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required autocomplete="new-password" />
            </div>
          </div>
          <button type="submit" id="btnLogin" class="btn btn-primary btn-login w-100 py-2">
            Đăng nhập ngay
          </button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    // --- SỬA 2: XỬ LÝ SỰ KIỆN PAGESHOW (QUAN TRỌNG) ---
    // Sự kiện này chạy mỗi khi trang hiện ra, kể cả khi bấm nút Back
    window.addEventListener('pageshow', function(event) {
        // 1. Kiểm tra nếu đã có token (trường hợp Back lại mà chưa logout ở tab khác)
        if (localStorage.getItem('access_token')) {
             window.location.replace('/admin/base.html');
             return;
        }

        // 2. Xóa trắng form để ngăn việc Back lại thấy dữ liệu cũ
        const form = document.getElementById('loginForm');
        if (form) {
            form.reset();
        }
        
        // 3. Xóa các class trạng thái của nút (nếu có)
        const btnLogin = document.getElementById('btnLogin');
        if (btnLogin) {
            btnLogin.disabled = false;
            btnLogin.innerHTML = 'Đăng nhập ngay';
        }
    });

    // Code xử lý Submit giữ nguyên như cũ
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      const btnLogin = document.getElementById('btnLogin');

      // UI Loading
      msg.innerHTML = '';
      btnLogin.disabled = true;
      btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Đang xử lý...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            identifier, 
            password,
            platform: 'web_admin' 
          })
        });

        const data = await res.json();

        // Khôi phục nút
        btnLogin.disabled = false;
        btnLogin.innerHTML = 'Đăng nhập ngay';

        if (res.ok && data.status === 'success') {
          if (data.user.role === 'admin' || data.user.role === 'own') {
            
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            localStorage.setItem('admin_info', JSON.stringify(data.user));

            msg.innerHTML = '<div class="alert alert-success mt-2">Đăng nhập thành công! Đang chuyển hướng...</div>';
            
            setTimeout(() => {
                // Dùng replace thay vì href để xóa trang login khỏi lịch sử ngay khi vào admin
                window.location.replace('/admin/base.html');
            }, 1000);

          } else {
            msg.innerHTML = '<div class="alert alert-danger mt-2">Tài khoản này không có quyền truy cập trang quản trị!</div>';
          }
        } else {
          msg.innerHTML = `<div class="alert alert-danger mt-2">${data.message || 'Đăng nhập thất bại'}</div>`;
        }
      } catch (err) {
        console.error(err);
        btnLogin.disabled = false;
        btnLogin.innerHTML = 'Đăng nhập ngay';
        msg.innerHTML = '<div class="alert alert-danger mt-2">Lỗi kết nối đến Server! Vui lòng thử lại.</div>';
      }
    });
  </script>
</body>

</html>
