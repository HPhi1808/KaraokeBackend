<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaoke Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .sidebar {
      min-height: 100vh;
      background: #343a40;
    }

    .sidebar .nav-link {
      color: #ddd;
      border-radius: 8px;
      margin: 5px 10px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: #495057;
      color: white;
    }

    .content-area {
      min-height: 100vh;
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <script>
    window.addEventListener('pageshow', function (event) {
      if (!localStorage.getItem('access_token')) {
        window.location.replace('/');
      }
    });
  </script>
  <nav class="navbar navbar-dark shadow sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/base.html">
        <i class="bi bi-mic-fill"></i> Karaoke Admin
      </a>
      <div class="text-white d-flex align-items-center">
        <span class="me-3">Xin chào: <strong id="adminName">Admin</strong></span>
        <button id="btnLogout" class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </button>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <div class="sidebar p-3 d-none d-md-block" style="width: 260px;">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="loadPage('users.html'); return false;">
            <i class="bi bi-people-fill"></i> Quản lý Users
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadPage('songs.html')">
            <i class="bi bi-music-note-list"></i> Quản lý Bài hát
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadPage('rooms.html')">
            <i class="bi bi-house-door-fill"></i> Phòng Live
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadPage('moments.html')">
            <i class="bi bi-camera-reels-fill"></i> Khoảnh khắc
          </a>
        </li>
      </ul>
    </div>

    <div class="flex-grow-1 p-4 content-area">
      <div id="pageContent">
        <div class="text-center py-5">
          <h2>Chào mừng đến Admin Panel</h2>
          <p>Chọn mục quản lý ở bên trái</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- 1. KHAI BÁO BIẾN TOÀN CỤC ---
    let isRefreshing = false;

    // --- 2. KIỂM TRA ĐĂNG NHẬP (CHẠY NGAY LẬP TỨC) ---
    if (!localStorage.getItem('access_token')) {
      window.location.replace('/');
    }

    // Hiển thị tên Admin
    const adminName = localStorage.getItem('admin_name');
    if (adminName) {
      document.getElementById('adminName').innerText = adminName;
    }

    // --- 3. HÀM XỬ LÝ LOGOUT CỤC BỘ
    function handleLogout() {
        localStorage.clear();
        window.location.replace('/');
    }

    // --- 4. HÀM ĐĂNG XUẤT CHỦ ĐỘNG
    async function logout() {
      const btn = document.getElementById('btnLogout');
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
      btn.disabled = true;

      const refreshToken = localStorage.getItem('refresh_token');

      try {
        if (refreshToken) {
          await fetch('/api/auth/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ refresh_token: refreshToken })
          });
        }
      } catch (err) {
        console.error("Lỗi logout:", err);
      } finally {
        handleLogout(); // Gọi hàm xử lý dọn dẹp và chuyển trang
      }
    }

    // --- 5. HÀM GỌI API CHUNG (CÓ SILENT REFRESH) ---
    async function api(url, options = {}) {
      try {
        // QUAN TRỌNG: Luôn lấy token mới nhất từ localStorage
        const currentToken = localStorage.getItem('access_token');
        
        const res = await fetch(url, {
          ...options,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${currentToken}`,
            ...options.headers
          }
        });

        // --- LOGIC SILENT REFRESH ---
        if (res.status === 401 && !isRefreshing) {
          console.log("Token hết hạn, đang thử gia hạn (Silent Refresh)...");
          isRefreshing = true;

          const rfToken = localStorage.getItem('refresh_token');
          if (!rfToken) {
            handleLogout();
            return null;
          }

          // Gọi API Refresh
          const refreshRes = await fetch('/api/auth/refresh', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ refresh_token: rfToken })
          });

          if (refreshRes.ok) {
            const data = await refreshRes.json();
            
            // Lưu Access Token mới
            localStorage.setItem('access_token', data.access_token);
            console.log("Gia hạn thành công!");

            // Reset cờ
            isRefreshing = false;

            // Gọi đệ quy lại chính hàm api() này để thực hiện lại request vừa thất bại
            return await api(url, options); 

          } else {
            // Refresh thất bại, logout
            console.warn("Gia hạn thất bại -> Đăng xuất");
            handleLogout();
            return null;
          }
        }

        // Nếu lỗi 403 (Không quyền)
        if (res.status === 403) {
          console.warn("Không đủ quyền thực hiện thao tác này (403)");
          return null;
        }

        const data = await res.json();
        return data;

      } catch (err) {
        console.error("API Error:", err);
        return null;
      } finally {
        if (isRefreshing && !localStorage.getItem('access_token')) {
             isRefreshing = false;
        }
      }
    }

    // --- 6. HÀM LOAD TRANG CON
    async function loadPage(page) {
      const content = document.getElementById('pageContent');
      content.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div><div class="mt-2">Đang tải dữ liệu...</div></div>';

      try {
        const res = await fetch(`./${page}`);
        if (!res.ok) throw new Error("Không tìm thấy trang");

        const html = await res.text();
        content.innerHTML = html;

        // Reset hàm init của trang trước
        window.initCurrentPage = null;

        document.querySelectorAll('.sidebar .nav-link').forEach(l => l.classList.remove('active'));
        // Tìm thẻ a có chứa tên file trong onclick
        const activeLink = document.querySelector(`.sidebar .nav-link[onclick*="'${page}'"]`);
        if (activeLink) activeLink.classList.add('active');

        // Chạy script trong trang vừa load
        const scripts = content.querySelectorAll('script');
        for (const script of scripts) {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
          script.remove(); 
        }
      } catch (err) {
        content.innerHTML = `<div class="alert alert-danger m-4">Lỗi tải trang: ${err.message}</div>`;
      }
    }

    // Mặc định load trang Users
    loadPage('users.html');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
