<!-- public/admin/base.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaoke Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .sidebar {
      min-height: 100vh;
      background: #343a40;
    }

    .sidebar .nav-link {
      color: #ddd;
      border-radius: 8px;
      margin: 5px 10px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: #495057;
      color: white;
    }

    .content-area {
      min-height: 100vh;
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/base.html">
        <i class="bi bi-mic-fill"></i> Karaoke Admin
      </a>
      <div class="text-white">
        Xin chào: <strong id="adminName">Admin</strong>
        <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </button>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3" style="width: 260px;">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="loadPage('users.html')">
            <i class="bi bi-people-fill"></i> Quản lý Users
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadPage('songs.html')">
            <i class="bi bi-music-note-list"></i> Quản lý Bài hát
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadPage('rooms.html')">
            <i class="bi bi-house-door-fill"></i> Phòng Live
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadPage('moments.html')">
            <i class="bi bi-camera-reels-fill"></i> Khoảnh khắc
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 content-area">
      <div id="pageContent">
        <div class="text-center py-5">
          <h2>Chào mừng đến Admin Panel</h2>
          <p>Chọn mục quản lý ở bên trái</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/admin.js?t=<%= Date.now() %>"></script>
  <script>
    let accessToken = localStorage.getItem('access_token');

    if (!accessToken) {
      alert('Chưa đăng nhập!');
      window.location.href = '/';
    }

    async function api(url, options = {}) {
      console.log('Gọi API:', url);
      const res = await fetch(url, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`,
          ...options.headers
        }
      });

      if (res.status === 401 || res.status === 403) {
        alert('Token hết hạn hoặc không có quyền');
        localStorage.clear();
        window.location.href = '/';
        return null;
      }

      const data = await res.json();
      return data;
    }

    async function loadPage(page) {
      const content = document.getElementById('pageContent');
      content.innerHTML = '<div class="text-center py-5"><div class="spinner-border"></div> Đang tải...</div>';

      try {
        const res = await fetch(`./${page}`);
        const html = await res.text();
        content.innerHTML = html;

        // Reset hàm init của trang trước
        window.initCurrentPage = null;

        // Active menu
        document.querySelectorAll('.sidebar .nav-link').forEach(l => l.classList.remove('active'));
        document.querySelector(`[onclick="loadPage('${page}')"]`)?.classList.add('active');

        // Chạy script trong trang vừa load
        const scripts = content.querySelectorAll('script');
        for (const script of scripts) {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
          script.remove();
        }

        // Gọi hàm init của trang nếu có
        if (typeof window.initUsers === 'function' && page === 'users.html') {
          await window.initUsers();
        }
        // Sau này làm trang songs.html thì thêm: else if (page === 'songs.html' && window.initSongs) ...


      } catch (err) {
        content.innerHTML = '<div class="alert alert-danger">Lỗi tải trang: ' + err.message + '</div>';
      }
    }

    loadPage('users.html');
  </script>
</body>

</html>
